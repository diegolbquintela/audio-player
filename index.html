<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <h2 class="logo">OC</h2>
      <p class="nav--button">home</p>
      <p class="nav--button">search</p>
      <p class="nav--button">login</p>
    </nav>
    <article class="main">
      <div class="main--info">
        <img src="./images.jpeg" alt="ray charles" class="main--info-image" />
        <div>
          <h2>playlist</h2>
          <p>playlist description</p>
          <p>songs</p>
          <p>duration</p>
        </div>
      </div>
      <div class="main--songlist">
        <div class="songlist-description--container">
          <h4 class="songlist-description">#</h4>
          <h4 class="songlist-description">title</h4>
          <h4 class="songlist-description">artist</h4>
          <h4 class="songlist-description">album</h4>
          <h4 class="songlist-description">duration</h4>
        </div>
        <div class="songlist-songs--container container-test">
          <p class="songlist-songs song-id">1</p>
          <p class="songlist-songs song-title">georgia on my mind</p>
          <p class="songlist-songs song-artist">ray charles</p>
          <p class="songlist-songs song-album">true genius</p>
          <p class="songlist-songs song-duration">3:40</p>
        </div>
      </div>
    </article>
    <footer class="footer">
      <div>
        <div>
          <button>random</button>
          <button>back</button>
          <button>pause</button>
          <button>forward</button>
          <button>repeat</button>
        </div>
        <div>song duration</div>
      </div>
      <div>
        <p>queue</p>
        <p>volume</p>
      </div>
    </footer>
    <script src="./index.js" async defer></script>
  </body>
</html>
